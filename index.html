<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculator</title>
</head>
<body>


    <main>

        
        <table class="buttons-group" id="calculator-frame">
            <tr class="display-group">
                 <td class="buttons" size="7" colspan="4" id="output"></td>
            </tr>

            <tr>
                <td class="operators" id="allClear">AC</td>
                <td class="operators" id="backspace" colspan="2">&#8676</td>
                <td class="operators" style="background-color: cornflowerblue;" id="*">x</td>
            </tr>
            <tr>
                <td class="number" id="7">7</td>
                <td class="number" id="8">8</td>
                <td class="number" id="9">9</td>
                <td class="operators" style="background-color: rgb(71, 112, 189);
                " id="+">+</td>
            </tr>
            <tr>
                <td class="number" id="4">4</td>
                <td class="number" id="5">5</td>
                <td class="number" id="6">6</td>
                <td class="operators" style="background-color: rgb(41, 76, 139);" id="-">-</td>
            </tr>
            <tr>
                <td class="number" id="1">1</td>
                <td class="number" id="2">2</td>
                <td class="number" id="3">3</td>
                <td class="operators" style="background-color: rgb(9, 37, 88);" id="/">/</td>
            </tr>
            <tr>
                <td class="pointing" id="point">.</td>
                <td class="number" id="0">0</td>
                <td class="operators" style="background-color: rgb(2, 25, 66);" id="=" colspan="2">=</td>
                
            </tr>
            <tr class="display-group">
                <td class="buttons" colspan="4" id="history"></td>
           </tr>
        </table>
    </main>
    
    <footer>
        <script src="./assets/script.js" defer></script>
    </footer>
</body>
</html>
