<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculator</title>
</head>
<body>


    <main>

        
        <table class="buttons-group" id="calculator-frame">
            <tr class="display-group">
                 <td class="buttons" colspan="4" id="output">777777</td>
            </tr>

            <tr>
                <td class="operators" id="AC">AC</td>
                <td class="operators" id="clear" colspan="2">CLEAR</td>
                <td class="operators" id="mult">*</td>
            </tr>
            <tr>
                <td class="number" id="7">7</td>
                <td class="number" id="8">8</td>
                <td class="number" id="9">9</td>
                <td class="operators" id="sum">+</td>
            </tr>
            <tr>
                <td class="number" id="4">4</td>
                <td class="number" id="5">5</td>
                <td class="number" id="6">6</td>
                <td class="operators" id="less">-</td>
            </tr>
            <tr>
                <td class="number" id="1">1</td>
                <td class="number" id="2">2</td>
                <td class="number" id="3">3</td>
                <td class="operators" id="division">/</td>
            </tr>
            <tr>
                <td class="pointing" id="point">.</td>
                <td class="number" id="0">0</td>
                <td class="operators" id="equalTo" colspan="2">=</td>
                
            </tr>
        </table>
    </main>
    
    <footer>
        <script src="./assets/script.js" defer></script>
    </footer>
</body>
</html>
